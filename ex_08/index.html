
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>e-commerce website</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
  </head>
  <body>
    <div class="shopping-cart">
      <div class="title">Panier</div>

      <!-- 1 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img src="resources/item-1.png" alt="Classic Court High V1 shoe" />
        </div>

        <div class="description">
          <span>Classic Court High V1</span>
          <span>Yohji Yamamoto</span>
          <span>White</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="resources/plus.svg" alt="plus button" />
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img src="resources/minus.svg" alt="minus button" />
          </button>
        </div>

        <div class="total-price" data-price="373">$373</div>
      </div>

       <!-- 2 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img src="resources/item-2.png" alt="Original Leather Achilles Low shoe"/>
        </div>

        <div class="description">
          <span>Original Leather Achilles Low</span>
          <span>Common Projects</span>
          <span>Black</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="resources/plus.svg" alt="plus button" />
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img src="resources/minus.svg" alt="minus button" />
          </button>
        </div>

        <div class="total-price" data-price="548">$548</div>
      </div>

       <!-- 3 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img src="resources/item-3.jpg" alt="Adidas Originals Stan Smith"/>
        </div>

        <div class="description">
          <span>Adidas Originals</span>
          <span>Stan Smith</span>
          <span>White</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="resources/plus.svg" alt="plus button" />
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img src="resources/minus.svg" alt="minus button" />
          </button>
        </div>
        <div class="total-price" data-price="64">$64</div>
      </div>

      <!-- Toral -->
      <div class="grand-total" style="padding: 20px 30px; font-size: 20px; font-weight: bold; color: #43484D;">Total: $0.00</div>
    </div>
    <script src="ex_08.js"></script>
  </body>
</html>
